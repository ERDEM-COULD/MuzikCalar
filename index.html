<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalar</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --panel-color: #fff;
            --primary-color: #4a6fa5;
            --secondary-color: #6e9cd2;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --panel-color: #2d2d2d;
            --primary-color: #6e9cd2;
            --secondary-color: #4a6fa5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .archive {
            width: 30%;
            background-color: var(--panel-color);
            padding: 1rem;
            overflow-y: auto;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .track-info {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            width: 0%;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: var(--panel-color);
            color: var(--text-color);
            width: 100%;
            max-width: 300px;
        }

        .file-input-container {
            margin: 1rem 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .archive-list {
            list-style-type: none;
            margin-top: 1rem;
        }

        .archive-item {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .archive-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .archive-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .delete-btn {
            background-color: #ff4757;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background-color: #ff6b81;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #volumeSlider {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .archive {
                width: 100%;
                max-height: 30vh;
            }

            .player {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Müzik Çalar</h1>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <div class="container">
        <div class="archive">
            <h2>Müzik Arşivi</h2>
            <ul class="archive-list" id="archiveList">
                <!-- Müzik listesi buraya dinamik olarak eklenecek -->
            </ul>
        </div>

        <div class="player">
            <div class="now-playing">
                <h2>Şimdi Çalıyor</h2>
                <div class="track-info" id="trackInfo">Lütfen bir müzik seçin</div>
            </div>

            <div class="controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>

                <div class="control-buttons">
                    <button id="prevBtn">◀◀</button>
                    <button id="playBtn">▶</button>
                    <button id="nextBtn">▶▶</button>
                </div>

                <div class="volume-control">
                    <label for="volumeSlider">Ses:</label>
                    <input type="range" id="volumeSlider" min="0" max="5" step="0.01" value="1">
                </div>

                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label">Dosya Seç</label>
                    <input type="file" id="fileInput" accept="audio/*" multiple>
                </div>

                <select id="outputDevice">
                    <option value="">Varsayılan Çıkış Cihazı</option>
                </select>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progress = document.getElementById('progress');
            const trackInfo = document.getElementById('trackInfo');
            const fileInput = document.getElementById('fileInput');
            const outputDevice = document.getElementById('outputDevice');
            const archiveList = document.getElementById('archiveList');
            const themeToggle = document.getElementById('themeToggle');
            const volumeSlider = document.getElementById('volumeSlider');

            let musicLibrary = [];
            let currentTrackIndex = 0;
            let isPlaying = false;

            let db;
            const DB_NAME = 'MusicPlayerDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'music';

            function initDB() {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = e => console.error(e);
                request.onsuccess = e => {
                    db = e.target.result;
                    loadMusicLibrary();
                };
                request.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
            }

            function loadMusicLibrary() {
                if (!db) return;
                const tx = db.transaction([STORE_NAME], 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const req = store.getAll();
                req.onsuccess = () => {
                    musicLibrary = req.result;
                    updateArchiveList();
                    if (musicLibrary.length > 0) loadTrack(0);
                };
            }

            function saveMusicToDB(file, arrayBuffer) {
                return new Promise((resolve, reject) => {
                    if (!db) return reject("DB not ready");
                    const tx = db.transaction([STORE_NAME], 'readwrite');
                    const store = tx.objectStore(STORE_NAME);
                    const musicItem = { name: file.name, type: file.type, data: arrayBuffer, added: new Date() };
                    const req = store.add(musicItem);
                    req.onsuccess = () => {
                        musicItem.id = req.result;
                        musicLibrary.push(musicItem);
                        updateArchiveList();
                        resolve(musicItem);
                    };
                    req.onerror = e => reject(e.target.error);
                });
            }

            function deleteMusicFromDB(id) {
                if (!db) return;
                const tx = db.transaction([STORE_NAME], 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.delete(id).onsuccess = () => {
                    musicLibrary = musicLibrary.filter(item => item.id !== id);
                    if (currentTrackIndex >= musicLibrary.length) currentTrackIndex = 0;
                    updateArchiveList();
                    if (musicLibrary.length > 0) loadTrack(currentTrackIndex);
                    else { audioPlayer.src=''; trackInfo.textContent='Lütfen bir müzik seçin'; }
                };
            }

            function updateArchiveList() {
                archiveList.innerHTML = '';
                musicLibrary.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.className = 'archive-item';
                    if (index === currentTrackIndex) li.classList.add('active');

                    const span = document.createElement('span');
                    span.textContent = track.name;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Sil';
                    deleteBtn.onclick = e => { e.stopPropagation(); deleteMusicFromDB(track.id); };

                    li.appendChild(span);
                    li.appendChild(deleteBtn);

                    li.addEventListener('click', () => { loadTrack(index); playTrack(); });
                    archiveList.appendChild(li);
                });
            }

            function loadTrack(index) {
                if (!musicLibrary.length) return;
                currentTrackIndex = index;
                const track = musicLibrary[currentTrackIndex];
                const blob = new Blob([new Uint8Array(track.data)], { type: track.type });
                audioPlayer.src = URL.createObjectURL(blob);
                trackInfo.textContent = track.name;
                updateArchiveList();
            }

            function playTrack() { audioPlayer.play(); isPlaying = true; playBtn.textContent='❚❚'; }
            function pauseTrack() { audioPlayer.pause(); isPlaying = false; playBtn.textContent='▶'; }
            function nextTrack() { currentTrackIndex=(currentTrackIndex+1)%musicLibrary.length; loadTrack(currentTrackIndex); if(isPlaying) playTrack(); }
            function prevTrack() { currentTrackIndex=(currentTrackIndex-1+musicLibrary.length)%musicLibrary.length; loadTrack(currentTrackIndex); if(isPlaying) playTrack(); }

            function updateProgress(e) { const { duration, currentTime } = e.srcElement; if(duration) progress.style.width=`${(currentTime/duration)*100}%`; }
            function setProgress(e) { audioPlayer.currentTime=(e.offsetX/this.clientWidth)*audioPlayer.duration; }

            function updateOutputDevices() {
                if(!navigator.mediaDevices?.enumerateDevices) return;
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        outputDevice.innerHTML='<option value="">Varsayılan Çıkış Cihazı</option>';
                        devices.forEach(device => {
                            if(device.kind==='audiooutput'){
                                const option=document.createElement('option');
                                option.value=device.deviceId;
                                option.textContent=device.label||`Çıkış Cihazı ${outputDevice.length}`;
                                outputDevice.appendChild(option);
                            }
                        });
                    }).catch(console.error);
            }

            function setOutputDevice(deviceId) {
                if(audioPlayer.setSinkId) audioPlayer.setSinkId(deviceId).catch(console.error);
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent=document.body.classList.contains('dark-mode')?'☀️':'🌙';
                localStorage.setItem('theme',document.body.classList.contains('dark-mode')?'dark':'light');
            }

            // Ses kontrol
            volumeSlider.addEventListener('input', ()=>{ audioPlayer.volume = volumeSlider.value; });
            audioPlayer.volume = volumeSlider.value;

            playBtn.addEventListener('click', ()=>{ if(!musicLibrary.length) return; isPlaying?pauseTrack():playTrack(); });
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            progressContainer.addEventListener('click', setProgress);

            fileInput.addEventListener('change', (e)=>{
                Array.from(e.target.files).forEach(file=>{
                    if(!file.type.startsWith('audio/')){ alert('Lütfen sadece ses dosyaları seçin'); return; }
                    const reader=new FileReader();
                    reader.onload=e=>{
                        saveMusicToDB(file,e.target.result).then(savedItem=>{ if(musicLibrary.length===1) loadTrack(0); }).catch(console.error);
                    };
                    reader.readAsArrayBuffer(file);
                });
                fileInput.value='';
            });

            outputDevice.addEventListener('change', ()=>{ setOutputDevice(outputDevice.value); });
            themeToggle.addEventListener('click', toggleTheme);
            if(localStorage.getItem('theme')==='dark'){ document.body.classList.add('dark-mode'); themeToggle.textContent='☀️'; }

            if(navigator.mediaDevices?.enumerateDevices){ navigator.mediaDevices.addEventListener('devicechange', updateOutputDevices); updateOutputDevices(); }
            initDB();
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker kaydedildi'))
      .catch(err => console.error('Service Worker hatası', err));
  }
</script>

</body>
</html>
